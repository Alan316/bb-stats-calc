<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="styles.css">

<head>
<title>Title of the document</title>
</head>

<body>

<div class="container">
    <h2>Baseball Batting Stats Calculator</h2>
    <p> Enter the corresponsing values below<p></br>
    <div class="inputDiv">
       <div class="iB">
       <label for="games">Games (G)</label>
       <input type="text" size="6" id="games" />
       </div>

       <div class="iB">
       <label for="atBats">At Bats (AB)</label>
       <input type="text" size="6" id="atBats" />
       </div>

       <div class="iB">
       <label for="hits">Hits (H)</label>
       <input type="text" size="6" id="hits" />
       </div>

       <div class="iB">
       <label for="runs">Runs (R)</label>
       <input type="text" size="6" id="runs" />
       </div>

       <div class="iB">
       <label for="doubles">Doubles (2B)</label>
       <input type="text" size="6" id="doubled" />
       </div>

       <div class="iB">
       <label for="triples">Triples (3B)</label>
       <input type="text" size="6" id="triples" />
       </div>

       <div class="iB">
       <label for="homeruns">Home Runs (HR)</label>
       <input type="text" size="6" id="homeruns" />
       </div>

       <div class="iB">
       <label for="rbi">Runs Batted In (RBI)</label>
       <input type="text" size="6" id="rbi" />
       </div>

       <div class="iB">
       <label for="strikeouts">Strike Outs (K)</label>
       <input type="text" size="6" id="strikeouts" />
       </div>

       <div class="iB">
       <label for="walks">Walks (BB)</label>
       <input type="text" size="6" id="walks" />
       </div></br></br>

       <div>
       <input class="calcButton" type="button" id="calculate" value="CALCULATE" />
       </div>

</div>

</body>

</html>
