<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="styles/styles.css">
<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">

<head>
<title>Title of the document</title>
</head>

<body class="backgroundImg">


<div class="container ">
    <h2>Baseball Batting Stats Calculator</h2>
    <p> Enter the corresponding values below<p></br>
    <div class="inputDiv">
       <div class="iB">
       <label for="games">Games (G)</label>
       <input type="var" size="6" id="games" />
       </div>

       <div class="iB">
       <label for="atBats">At Bats (AB)</label>
       <input type="var" size="6" id="atBats" />
       </div>

       <div class="iB">
       <label for="hits">Hits (H)</label>
       <input type="var" size="6" id="hits" />
       </div>

       <div class="iB">
       <label for="runs">Runs (R)</label>
       <input type="var" size="6" id="runs" />
       </div>

       <div class="iB">
       <label for="doubles">Doubles (2B)</label>
       <input type="var" size="6" id="doubles" />
       </div>

       <div class="iB">
       <label for="triples">Triples (3B)</label>
       <input type="var" size="6" id="triples" />
       </div>

       <div class="iB">
       <label for="homeruns">Home Runs (HR)</label>
       <input type="var" size="6" id="homeruns" />
       </div>

       <div class="iB">
       <label for="rbi">Runs Batted In (RBI)</label>
       <input type="var" size="6" id="rbi" />
       </div>

       <div class="iB">
       <label for="sb">Stolen Bases (SB)</label>
       <input type="var" size="6" id="sb" />
       </div>

       <div class="iB">
       <label for="strikeouts">Strike Outs (K)</label>
       <input type="var" size="6" id="strikeouts" />
       </div>

       <div class="iB">
       <label for="walks">Walks (BB)</label>
       <input type="var" size="6" id="walks" />
       </div>

       <div class="iB">
       <label for="hbp">Hit By Pitch (HBP)</label>
       <input type="var" size="6" id="hbp" />
       </div>

       <div class="iB">
       <label for="sf">Sacrifice Flies (SF)</label>
       <input type="var" size="6" id="sf" />
       </div></br></br>

       <div>
       <input class="calcButton" type="button" id="calculate" value="CALCULATE" />
       </div>
</div></br></br>


<!-- Output -->
<div class="container hide" id="results">
<table class="calcStats">
    <tr>
        <col>
        <th>G</th>
        <th>AB</th>
        <th>H</th>
        <th>R</th>
        <th>2B</th>
        <th>3B</th>
        <th>HR</th>
        <th>RBI</th>
        <th>SB</th>
        <th>K</th>
        <th>BB</th>
        <th>HBP</th>
        <th>SF</th>
        <th>BA</th>
        <th>OBP</th>
        <th>SLG</th>
        <th>OPS</th>
    </tr>
    <tr>
        <td><p id="G_Out"></p></td>
        <td><p id="AB_Out"></p></td>
        <td><p id="H_Out"></p></td>
        <td><p id="R_Out"></p></td>
        <td><p id="DB_Out"></p></td>
        <td><p id="TB_Out"></p></td>
        <td><p id="HR_Out"></p></td>
        <td><p id="RBI_Out"></p></td>
        <td><p id="SB_Out"></p></td>
        <td><p id="K_Out"></p></td>
        <td><p id="BB_Out"></p></td>
        <td><p id="HBP_Out"></p></td>
        <td><p id="SF_Out"></p></td>
        <td><p id="BA_Out"></p></td>
        <td><p id="OBP_Out"></p></td>
        <td><p id="SLG_Out"></p></td>
        <td><p id="OPS_Out"></p></td>
    </tr>
</table>
</div>


<script type="text/javascript" src="scripts/hitter_calc.min.js"></script>

</body>

</html>
